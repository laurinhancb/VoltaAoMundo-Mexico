<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Container principal com alinhamento -->
            <div class="d-flex flex-lg-row flex-column w-100 align-items-center">
                <!-- Botão Voltar (esquerda em desktop, abaixo em mobile) -->
                <div class="order-lg-0 order-2 mt-lg-0 mt-3 me-lg-auto">
                    <a href="home.html" class="d-flex align-items-center text-decoration-none">
                        <img src="img/botao-voltar.png" alt="Voltar" width="30px" style="filter: brightness(0) invert(1);" class="me-2">
                        <span class="text-white">Voltar</span>
                    </a>
                </div>
                
                <!-- Bandeira + Título (sempre centralizado) -->
                <div class="order-lg-1 order-1 mx-lg-auto mx-0">
                    <div class="d-flex align-items-center">
                        <img src="https://static.todamateria.com.br/upload/ba/nd/bandeira-do-mexico-og.jpg" 
                             class="img-fluid shadow me-3" 
                             alt="Bandeira do México"
                             style="max-height: 40px; width: auto;">
                        <h1 class="navbar-brand text-white fs-5 mb-0">
                            Cultura do México
                        </h1>
                    </div>
                </div>
                
                <!-- Espaçador (apenas desktop) -->
                <div class="order-lg-2 ms-lg-auto d-lg-block d-none" style="width: 30px;"></div>
            </div>
        </div>
    </nav>
    <div>Conteúdo acima</div>
<!-- 
  my-4 = margem vertical 
  border-2 = espessura da linha
  opacity-100 = remove transparência
-->
<div>Conteúdo abaixo</div>
</body>
</html>
